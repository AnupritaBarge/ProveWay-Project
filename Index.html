        <script>
            document.addEventListener('DOMContentLoaded', () => {
                const boxes = document.querySelectorAll('.unit');
                const radiobutton = document.querySelectorAll('input[type = "radio"]');
                const units = document.querySelectorAll('.box');

                units.forEach((header, index) => {
                    header.addEventListener('click', (e) => {
                        const selectedbox = e.target.closest('.unit');

                        boxes.forEach((box, boxIndex) => {
                            if(box !== selectedbox){
                                box.classList.remove('active');
                                radiobutton[boxIndex].checked = false;
                            }
                        });

                        selectedbox.classList.toggle('active');
                        radiobutton[index].checked = true;
                    });
                });
            });
        </script>
